<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Particle Practice Kit with LLM Tool Integration</title>
<link rel="stylesheet" href="./src/style.css" />
</head>

<body>
<div id="app">
  <div class="container">

    <div id="emoji" class="emoji-container">
      <h1>Particle Practice Kit</h1>
    </div>

    <div class="content-container">
      <div id="phaser-game"></div>
      <div id="llm-chat">
        <ul id="chat-history"></ul>
        <form id="llm-chat-form" autocomplete="off">
          <input type="text" id="llm-chat-input" placeholder="Type your message..." />
          <button type="submit" id="llm-chat-submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="./lib/phaser.js"></script>
<script type="module" src="/src/main.js"></script>

</body>
</html>
